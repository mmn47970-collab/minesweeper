<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
        td {
            border:1px solid black;
            width: 35px;
            height: 35px;
        }
        td.green {
            background-color: #4ea84e;
        }
        td.red {
            background-color: red;
        }
        td.black{
            background-color: black;
        }

    </style>
    <script>
        function iAmClicked(tag){
            if (tag.classList.contains("green")) {
                tag.classList.remove("green")
                tag.classList.add("red")
            } else if (tag.classList.contains("red")){
                tag.classList.remove("red")
                tag.classList.add("black")
            } else if (tag.classList.contains("black")){
                tag.classList.remove("black")
            } else{
                tag.classList.add("green")
            }
            
            console.log("I am in function iAmClicked")
        }
        function init(){
            /*let img = document.createElement("img");
            img.src = "mine.png"
            img.width = 30
            img.height = 30
            document.getElementById("td_0_0").appendChild(img);
            console.log("button_click")*/

            table = document.createElement("table")
            tbody = document.createElement("tbody")
            table.appendChild(tbody)
            for (let i = 0; i < 10; i++){
                row = document.createElement("tr")
                tbody.appendChild(row)
                for (let j = 0; j < 10; j++){
                    let cell = document.createElement("td")
                    let id = "newtd_" + i + "_" + j;
                    cell.id = id;
                    cell.addEventListener("click", function(){iAmClicked(document.getElementById(id))})
                    row.appendChild(cell)
                }
            }
            document.getElementById("parent").appendChild(table)
        }
        function newGame(){
            console.log("new game")
            for (let i = 0; i < 10; i++){
                for (let j = 0; j < 10; j++){
                    let id = "newtd_" + i + "_" + j
                    document.getElementById(id).classList.remove("red", "green", "black")
                }
            }
        }
    </script>
</head>
<body>
    <h1>Hello, world!</h1>
    <p style="color:#c07d7d">It's my first paragraph.</p>
    <div id="parent"></div>
    <button onclick = "newGame()">
        newGame
    </button>
    <script>
        init()
    </script>
</body>
</html>
